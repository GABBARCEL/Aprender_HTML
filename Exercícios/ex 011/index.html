 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias as HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho no seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem variável">
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/e-o-pix-nada-ainda.mp3" type="audio/mpeg">
        <source src="midia/e-o-pix-nada-ainda.ogg" type="audio/ogg">
        <source src="midia/e-o-pix-nada-ainda.wav" type="audio/wav">
    </audio>
    <p>Infelizmente, o seu navegador não é compativel com o audio, baixe clicando <a href="midia/e-o-pix-nada-ainda.mp3">aqui</a></p>
</body>
</html>
