<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
            SELETORES PERSONALIZADOS:
            #  = id
            .  = classe
            :  = pseudoclasse
            :: = pseudoelemento
            >  = children (filho)
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: #000000;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::before {
            content: "       →";
            color: #000000;
        }

        .especial {
            background-color: rgba(255, 255, 0, 0.72);
        }

        a.especial::after {
            content: " | ACESSE JÁ!";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.github.com/GABBARCEL" target="_blank">GitHub</a></li>
        <li><a href="https://www.youtube.com/@kenozos1674" target="_blank">Canal YouTube</a></li>
        <li><a href="https://GABBARCEL.github.io/Portfolio" target="_blank" class="especial">Site do meu portfólio</a></li>
    </ul>
</body>
</html>
